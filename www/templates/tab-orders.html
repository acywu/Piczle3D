<ion-view view-title="View Orders">
<ion-nav-buttons side="secondary">
      <button class="button icon ion-navicon" >
        Setting
      </button>
    </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="order in orders" type="item-text-wrap" href="#/tab/orders/{{order.id}}">
        <img ng-src="{{order.itemImage}}">
        <h2>{{order.description}}</h2>
        <p>{{order.size}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(order)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
