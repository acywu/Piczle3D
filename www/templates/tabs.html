<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Explore" icon="ion-eye" href="#/tab/request">
    <ion-nav-view name="tab-request"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Make Order" icon="ion-camera" href="#/tab/makeorder">
    <ion-nav-view name="tab-makeorder"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="View Orders" icon="ion-archive" href="#/tab/orders">
    <ion-nav-view name="tab-orders"></ion-nav-view>
  </ion-tab>




</ion-tabs>
